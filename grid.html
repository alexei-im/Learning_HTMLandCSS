<!DOCTYPE html>
<html>
    <head>
        <title>Grid</title>
    </head>
    <body>
    <div style="display: grid;
            grid-template-columns: 100px 100px;    
    ">
        <div style="background-color: lightblue;" class="div1">
            hola como estas
        </div>
        <div style="background-color: lightpink;" class="div2">
            que pedocles
        </div>
    </div>
    <div style="display: grid;
                grid-template-columns: 100px 100px 200px;
                margin-top: 30px;
        ">
            <div style="background-color: lightblue;" class="div1">
                hola como estas
            </div>
            <div style="background-color: lightpink;" class="div2">
                que pedocles
            </div>
            <div style="background-color: lightgreen;" class="div1">
                hola como estas2
            </div>
            <div style="background-color: lightpink;" class="div2">
                que pedocles
            </div>
    </div>
    <div style="display: grid;
                grid-template-columns: 100px 0.5fr;
                margin-top: 30px;
        ">
            <div style="background-color: lightblue;" class="div1">
                hola como estas
            </div>
            <div style="background-color: lightpink;" class="div2">
                que pedocles
            </div>
    </div>
    <div style="display: grid;
                grid-template-columns: 100px 1fr 1fr;
                margin-top: 30px;
        ">
            <div style="background-color: lightblue;" class="div1">
                hola como estas
            </div>
            <div style="background-color: lightpink;" class="div2">
                que pedocles
            </div>
            <div style="background-color: rgb(207, 27, 54);" class="div2">
                que pedocles
            </div>
    </div>
    <div style="display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                margin-top: 30px;
                column-gap: 20px;
                row-gap: 40px;
        ">
            <div style="background-color: lightblue; height: 200px;" class="div1">
                hola como estas
            </div>
            <div style="background-color: lightpink; height: 200px;" class="div2">
                que pedocles
            </div>
            <div style="background-color: rgb(207, 27, 54); height: 200px;" class="div2">
                que pedocles
            </div>
            <div style="background-color: lightblue; height: 200px;" class="div1">
                hola como estas
            </div>
            <div style="background-color: lightpink; height: 200px;" class="div2">
                que pedocles
            </div>
            <div style="background-color: rgb(207, 27, 54); height: 200px;" class="div2">
                que pedocles
            </div>
    </div>
    </body>
</html>
